<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-up</title>
    <link rel="stylesheet" href="/Login/signin.css">
</head>
<body>
    <a href="/Main/index.html"><img src="/Total_Image/image2/amazon_logo_dark.png" class="logo" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-level">Your Name</h5>
        <input type="text" placeholder="Enter first and last name">
        <h5 class="input-level">Email or mobile phone number</h5>
        <input type="text">
        <h5 class="input-level">Password</h5>
        <input type="password" placeholder="Atleast 6 charecters">
        <button>Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span> conditions of use</span> and <span>Privacy Notice</span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an Account?</p>
        <hr>
    </div>
    <a href="signin.html">
    <button class="signin-signup-button">Login with Amazon account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">C - 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
